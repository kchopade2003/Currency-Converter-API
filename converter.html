<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
    <style>
        .sub{
            padding: 10px;
            background-color: blue;
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
</head>
<body>
        <form method="POST" action="/" class="flex justify-center items-center h-screen bg-gray-800">
            <div class="max-w-md w-full bg-gray-900 rounded p-6 space-y-4">
                <div class="mb-4">
                    <h2 class="text-xl font-bold text-white">Currency Calculator</h2>
                </div>
                <div>
                    <input class="w-full p-4 text-sm bg-gray-50 focus:outline-none border border-gray-200 rounded text-gray-600" type="text" name="from_currency" placeholder="From Currency" >
                </div>
                <div>
                    <input class="w-full p-4 text-sm bg-gray-50 focus:outline-none border border-gray-200 rounded text-gray-600" type="text" placeholder="To Currency" name="to_currency">
                </div>
                <div>
                    <input class="w-full p-4 text-sm bg-gray-50 focus:outline-none border border-gray-200 rounded text-gray-600" type="text" placeholder="Amount" name="amount">
                </div>
                <div class="sub">
                    <input type="submit" value="Convert">
                </div>
            </div>
        </form>
</body>
</html>
